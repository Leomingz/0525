<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var cur=new Date();    //创建一个日期对象
		var year=cur.getFullYear();//从日期对象中获取年份
		var month=cur.getMonth();//从日期对象中获取月份
		var day=cur.getDate();   //....获取日信息
		var hours=cur.getHours();//....获取小时信息
		var minutes=cur.getMinutes();//...获取分钟信息
		var seconds=cur.getSeconds();//...获取秒数
		alert("今年是"+year+"年"+(month+1)+"月"+day+"日"+hours+"点"+minutes+"分"+seconds+"秒");
	</script>
</body>
</html>
