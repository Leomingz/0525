<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*一般来说我们不应该给父元素提供高度，父元素的高度应该有子元素撑开，子元素已经浮动上天，所以父元素不会被子元素撑开*/
		.container {
			width: 400px;
			border:5px solid black;
			margin: auto auto;
		}
		.box {
			width: 200px;
			background-color: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
				test<br>
		</div>
	</div>
</body>
</html>
