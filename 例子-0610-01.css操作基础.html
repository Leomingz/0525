<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 在head标签中添加style样式表 -->
	<!-- 内部样式，html中头部写入style标签，标签内写入相应css代码 -->
	<style type="text/css">
		p {
			width: 200px; /*宽度*/
			height:200px; /*高度*/
			background: blue; /*背景颜色*/
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 行内样式:在你想改变样式的标签内写入相应的属性 -->
	<div style="width:100px;height:100px;background:pink;"></div>
	<p>123</p>
</body>
</html>
