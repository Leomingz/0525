<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
		}
		.d1 {
			background-color: pink;
		}
		.d2 {
			/*position 默认static 静态的不是定位元素*/
			/*一个元素就可定位四个属性*/
			/*只需要修改自身就可以，不会影响其他元素*/
			position: relative;
			left: 100px;
			top: 100px;
			background-color: blue;
		}
		.d3 {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
