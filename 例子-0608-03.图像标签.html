<!DOCTYPE html>
<html>
<head>
	<title>我的姑娘们</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都会有自己的属性 -->
	<!-- src是图片地址 属性1="xxx" 属性2="xxx" -->
	<!-- 相对路径:没有盘符的路径 ./当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径:没有盘符 -->
	<!-- 1.图片和文件在同一级文件夹 -->
	<img src="1.jpeg" title="好看么？" width="400px" height="400px" alt="人呢？">
	<!-- 2.图片在文件下一层文件夹 -->
	<img src="img/2.jpg" width="400px" height="400px">
	<!-- 3.图片在文件的上一层文件夹 -->
	<img src="../3.jpeg">
	<!-- 4.图片在网络上 -->
	<!-- 使用其他网站图片后，如果该网站使用了防盗链，有可能会出现图片无法显示 -->
	<img src="http://s9.rr.itc.cn/r/wapChange/20173_9_18/a1fydw9855843257542.jpg">
</body>
</html>
